<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="...">

  <style>
    body {
      user-select: none;
      font-family: 'EXO 2', sans-serif;
      background: url('https://images.unsplash.com/photo-1503614472-8c93d56e92ce?q=80&w=2222&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat fixed;
      text-align: center;
    }

    body::-webkit-scrollbar {
      display: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .module {
      width: calc(33.33% - 10px);
      margin: 10px;
    }

    .social-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 5%;
      background-color: transparent;
      z-index: 2;
    }

    .social-icons a {
      text-decoration: none;
      color: #fff;
      margin: 0 10px;
      font-size: 24px;
      transform: translateY(-20px);
      animation: fadeIn 1s ease-out forwards;
    }

    .link-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 0px;
      flex: 1;
      position: relative;
      z-index: 1;
      margin-top: 60px;
    }

    .link {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 65px;
      transition: all 0.3s ease;
      border-radius: 12px;
    }

    .link i {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .link-text {
      font-size: 12px;
    }

    .link:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(72, 209, 204, 0.8);
    }

    /* Top Logo */
    .responsive-iframe-wrapper {
      opacity: 0;
      /* Set initial opacity to 0 */
      transform: translateY(-20px);
      /* Move modules up by 20px initially */
      animation: fadeIn 1s ease-out forwards;
      /* Use fadeIn animation */
    }

    .responsive-iframe {
      width: 70%;
      height: 40vh;
      border: none;
    }

    .module {
      width: 400px;
      height: 300px;
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      margin: 10px;
      padding: 10px;
      text-align: center;
      color: #fff;
      /* Set text color to white */
      z-index: 1;
      /* Ensure modules are on top */
      margin-right: 10px;
      opacity: 0;
      /* Set initial opacity to 0 */
      transform: translateY(-20px);
      /* Move modules up by 20px initially */
      animation: fadeIn 1s ease-out forwards;
      /* Use fadeIn animation */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-weight: bold;
    }

    p {
      color: #fff;
    }

    a {
      color: #fff;
    }

    @media only screen and (max-width: 600px) {
      .link {
        width: 40px;
        height: 40px;
        margin-bottom: 0px;
        margin-top: 0px
      }

      .link i {
        font-size: 25px;
        margin-bottom: 0px;
        margin-top: 3px
      }

      .link-text {
        display: none;
      }

      .link-container {
        font-size: 0px;
      }
    }
  </style>
</head>

<body>

  <div class="responsive-iframe-wrapper">
    <iframe class="responsive-iframe" src="https://XPISigma.github.io/constructcoreworks/cclogo.html" frameborder="0" scrolling="no" overflow="show"></iframe>
  </div>

  <div class="social-icons">
    <a href="https://twitter.com/XPISigmaArt" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://www.instagram.com/xpisigma_art/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com/xpisigmaart" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://www.tiktok.com/@xpisigmaart" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://picarto.tv/XPISigmaArt" target="_blank"><i class="fas fa-tv"></i></a>
    <a href="https://www.twitch.tv/xpisigmaart" target="_blank"><i class="fab fa-twitch"></i></a>
    <a href="https://xpisigmaart.newgrounds.com" target="_blank"><i class="fa-solid fa-bomb"></i></a>
    <a href="https://www.patreon.com/XPISigmaArt" target="_blank"><i class="fab fa-patreon"></i></a>
    <a href="https://ko-fi.com/xpisigma" target="_blank"><i class="fas fa-coffee"></i></a>
  </div>

  <div class="link-container">
    <!-- Your existing links go here -->
  </div>

  <section>
    <div class="module" id="commission">
      <h2>Commission Information</h2>
      <p>Include details about your commission services.</p>
      <a href="#commission-order">Order Now</a>
    </div>

    <div class="module" id="shop">
      <h2>Shop Information</h2>
      <p>Provide an overview of your shop, products, and promotions.</p>
      <a href="#visit-shop">Visit Shop</a>
    </div>

    <div class="module" id="social-media">
      <h2>Connect with Us</h2>
      <p>Follow us for updates!</p>
    </div>

    <div class="module" id="section-template">
      <h2>Section Template</h2>
      <p>Section contents.</p>
    </div>
  </section>
</body>

</html>
