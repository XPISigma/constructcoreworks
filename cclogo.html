<!DOCTYPE html>
<html>

<head>
  <title>Title with 4 Images</title>
  <style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    body::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    body {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    <iframe src="constructcoreworks.com"scrolling="no"></iframe>iframe {
      pointer-events: none;
    }

    /* Center the images horizontally and vertically */
    
    .images {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      max-height: 100%;
      user-select: none;
    }

    /* Scale the images with the size of the viewport */
    .images img {
      max-width: 100%;
      height: auto;
    }

    /* Make the title image appear on top */
    .images img:first-child {
      order: -1;
    }

    /* Make the core images appear behind the title */
    .images img:not(:first-child) {
      position: absolute;
      z-index: -1;
    }

    /* Set the size of each image */
    .images img:first-child {
      width: 100%;
    }

    .images img:nth-child(2) {
      width: 27%;
      -webkit-mask-image: linear-gradient(to bottom, rgba(140, 4, 254, 0), rgba(140, 4, 254, 1));
      mask-image: linear-gradient(to bottom, rgba(140, 4, 254, 0), rgba(140, 4, 254, 1));
    }

    .images img:nth-child(3) {
      width: 20%;
      -webkit-mask-image: linear-gradient(to bottom, rgba(140, 4, 254, 0), rgba(140, 4, 254, 1));
      mask-image: linear-gradient(to bottom, rgba(140, 4, 254, 0), rgba(140, 4, 254, 1));
    }

    .images img:nth-child(4) {
      width: 11%;
      -webkit-mask-image: linear-gradient(to bottom, rgba(140, 4, 254, 0), rgba(140, 4, 254, 1));
      mask-image: linear-gradient(to bottom, rgba(140, 4, 254, 0), rgba(140, 4, 254, 1));
    }

    #myEmbed {
      overflow: hidden;
    }

    .rotate {
      animation: rotate 4s linear infinite;
      /* Adjust the duration (4s) and timing function as needed */
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .rotate-core-fast {
      animation-duration: 2s;
      /* Adjust the duration for faster rotation */
    }
/* Keyframes for color change */
@keyframes colorChange {
  0% {
    filter: hue-rotate(0deg);
  }
  50% {
    filter: hue-rotate(180deg);
    /* Rotate 180 degrees to transition from green to purple */
  }
  100% {
    filter: hue-rotate(0deg);
    /* Rotate back to green */
  }
}

/* Apply color change animation to core images */
.rotate-core1 {
  animation: rotate1 10s linear infinite, colorChange 10s linear infinite;
  animation-delay: -1s;
}

.rotate-core2 {
  animation: rotate2 20s linear infinite, colorChange 10s linear infinite;
animation-delay: -0.5s;
}

.rotate-core3 {
  animation: rotate3 8s linear infinite, colorChange 10s linear infinite;
  animation-delay: 0s;
}

    /* Keyframes for the rotation animations */
    @keyframes rotate1 {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes rotate2 {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(-360deg);
        /* Negative rotation for opposite direction */
      }
    }

    @keyframes rotate3 {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(720deg);
        /* Faster rotation */
      }
    }
  </style>
</head>

<body>
<div class="images">
    <img src="https://raw.githubusercontent.com/XPISigma/constructcoreworks/main/Title.png" alt="Title" id="titleImage" />
    <img src="https://raw.githubusercontent.com/XPISigma/constructcoreworks/main/core3.png" alt="Core 3" class="rotate-core3" />
    <img src="https://raw.githubusercontent.com/XPISigma/constructcoreworks/main/core2.png" alt="Core 2" class="rotate-core2" />
    <img src="https://raw.githubusercontent.com/XPISigma/constructcoreworks/main/core1.png" alt="Core 1" class="rotate-core1" />
</div>
  <script>
    const titleImage = document.getElementById('titleImage');
    const imagesContainer = document.querySelector('.images');
    // Variable to track the state of the animation
    let isAnimationFast = false;
    // Toggle animation speed on title click
    titleImage.addEventListener('click', () => {
      // Toggle the animation speed state
      isAnimationFast = !isAnimationFast;
      // Toggle the CSS class for faster core rotation
      imagesContainer.classList.toggle('rotate-core-fast', isAnimationFast);
    });
  </script>
</body>

</html>
